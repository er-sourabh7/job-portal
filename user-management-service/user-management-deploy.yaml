apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management 
  labels:
    app: user-management 
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-management 
  template:
    metadata:
      labels:
        app: user-management 
    spec:
      containers:
      - name: user-management-container 
        image: sourabh.com/user-management 
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: user-management
spec:
  selector:
    app: user-management 
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001 
  type: LoadBalancer
